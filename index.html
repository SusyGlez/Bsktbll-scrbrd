<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="styles.css"/>
        
    </head>
    <body>
        <div class="Titles">
            <h1 class="Home">HOME</h1>
            <h1 class="Guest">GUEST</h1>
        </div>
        <div class="scores">
            <h2 id="homescore-el">0</h2>
            <h2 id="guestscore-el">0</h2>
        </div>
        <div class="buttons-home">
            <button id="+1" onclick="increment1()">+ 1</button>
            <button id="+2" onclick="increment2()">+ 2</button>
            <button id="+3" onclick="increment3()">+ 3</button>
        </div>
        <div class="buttons-guest">
            <button id="+1" onclick="increment1()">+ 1</button>
            <button id="+2" onclick="increment2()">+ 2</button>
            <button id="+3" onclick="increment3()">+ 3</button>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
