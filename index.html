<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="styles.css"/>
        
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="home">HOME</h1>
                <h2 id="homescore-el">0</h2>
            <div class="buttons-home">
                <button onclick="incrementhome1()">+1</button>
                <button onclick="incrementhome2()">+2</button>
                <button onclick="incrementhome3()">+3</button>
            </div>
            </div>
            <div>
                <h1 class="guest">GUEST</h1>
                <h2 id="guestscore-el">0</h2>
            <div class="buttons-guest">
                <button onclick="incrementguest1()">+1</button>
                <button onclick="incrementguest2()">+2</button>
                <button onclick="incrementguest3()">+3</button>
            </div>
            </div>
        </div>
        <div class="image">
            <img class="ball" src="images/basketball-ball.png">
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
